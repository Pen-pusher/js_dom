<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Accessing Elements in the DOM</title>

    <style>
      html {
        font-family: sans-serif;
        color: #333;
      }
      body {
        max-width: 500px;
        margin: 0 auto;
        padding: 0 15px;
      }
      div,
      article {
        padding: 10px;
        margin: 5px;
        border: 1px solid #dedede;
      }
    </style>
    <script>
      function collect(){
        var dem = document.getElementById("demo");
        dem.style.border = "1px solid purple";
        var dem1 = document.getElementsByClassName("demo");
        // dem1.style.border.color = "1px solid orange" ;
       for(var i = 0; i< dem1.length; i++){
         dem1[i].style.border = "1px solid orange"
       }
       var tag = document.getElementsByTagName("article");
      //  tag.style.border = "1px solid blue"
         for (var i = 0; i < tag.length; i++) {
          tag[i].style.border = "1px solid blue"
        }
        var query = document.querySelector("#demo-query ");
            query.style.border = "1px solid blue";
       var query1 = document.querySelectorAll(".demo-query-all");
            // query1.style.border = "1px solid green";
        for (var i = 0; i < query1.length; i++) {
          query1[i].style.border = "1px solid green"
        }
      }
    </script>
    <br>
    <br>
    <button onclick="collect()">Click me to see magic</button>

  </head>

  <body>
    <h1>Accessing Elements in the DOM</h1>

    <h2>ID (#demo)</h2>
    <div id="demo">Access me by ID</div>

    <h2>Class (.demo)</h2>
    <div class="demo">Access me by class (1)</div>
    <div class="demo">Access me by class (2)</div>

    <h2>Tag (article)</h2>
    <article>Access me by tag (1)</article>
    <article>Access me by tag (2)</article>

    <h2>Query Selector</h2>
    <div id="demo-query">Access me by query</div>

    <h2>Query Selector All</h2>
    <div class="demo-query-all">Access me by query all (1)</div>
    <div class="demo-query-all">Access me by query all (2)</div>
    <script>
      // your code goes here
    </script>
  </body>
</html>
